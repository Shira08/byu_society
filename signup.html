<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>BYU - Contact</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="keywords" />
  <meta content="" name="description" />

  <!-- Favicon -->
 <link href="img/byumsbenin.png" rel="icon" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet" />

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet" />
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <!-- Spinner Start -->
  <div id="spinner"
    class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
  </div>
  <!-- Spinner End -->

  <!-- Sign up Start -->
  <div class="container-xxl py-5">
    <div class="container position-relative">
      <div class="row g-5">

        <div class="sign-form col-lg-6 col-12 mx-auto wow fadeInUp align-items-center d-flex " data-wow-delay="0.5s">
          <div class="mb-5 mt-5">
            <h2 class="text-center pb-3">Sign In</h2>
            <form>
              <div class="row g-3 d-flex align-items-center">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control border-1 " id="name" placeholder="Your Name" />
                    <label for="name">Enter Your Full Name *</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="email" class="form-control border-1 " id="email" placeholder="Your Email" />
                    <label for="email">Enter Your Email *</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="email" class="form-control border-1" id="email" placeholder="Your Email" />
                    <label for="email">Enter Your Email *</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control border-1" id="subject" placeholder="Subject" />
                    <label for="subject">Subject *</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea class="form-control border-1 " placeholder="Leave a message here" id="message"
                      style="height: 150px"></textarea>
                    <label for="message">Message *</label>
                  </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                  <button class="btn sign_btn py-3 px-5 text-white" type="submit">
                    Send Message <i class="fas fa-heart"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-5 col-12 wow  fadeInUp d-flex align-items-center">
            <img src="/img/images/sign.png" class="img-fluid" alt="">
        </div>
      </div>
    </div>
  </div>
    <!-- Contact End -->

    <!-- JavaScript Libraries -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script><script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
